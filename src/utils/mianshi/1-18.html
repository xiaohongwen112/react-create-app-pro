    // leetcode 721
    var accountsMerge = function(accounts) {
    const arr = []
    accounts.forEach(e => {
        const name = [...e].shift();
        const arrTwo = [name];
        const result = (arr[0]||arr).findIndex(el => e.some(ele => el == ele))
        if(result >= 0) {
            e.forEach(item => {
               arr[result].push(item)
            })
        }
        else arr.push(e);
        // arr.push(arrTwo);
    })
    return arr
};

const a = accountsMerge([["John","johnsmith@mail.com","john_newyork@mail.com"],["John","johnsmith@mail.com","john00@mail.com"],["Mary","mary@mail.com"],["John","johnnybravo@mail.com"]])
