<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- <a href="xiao.html" >1234</a> -->
  <button onclick="replace('test2')">replace test3</button><br/>
  <button onclick="push('test2')">push test2</button><br/>
  <button onclick="back('test2')">返回</button><br/>
  <button onclick="forward('test2')">前进</button><br/>
</body>

<script src="./history.min.js"></script>
<script>
  let history = History.createBrowserHistory()
  function push(data) {
    history.push(data)
  }
  function replace (data) {
    history.replace(data)
  }
  function back () {
    history.goBack()
  }
  function forward () {
    history.goForward()
  }
</script>
</html>
